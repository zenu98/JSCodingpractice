<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(dartResult) {
        let answer;
        let count=0;
        let one=0;
        let two=0;
        let three=0;
        let arr=[...dartResult];
        for(let i=0; i<arr.length; i++){
            if(arr[i]==="0"&&arr[i-1]==='1'){
                arr.splice(i-1,2,"10");
            }
        }
        console.log(arr);

        for(let i=0; i<arr.length; i++){
            if(!isNaN(Number(arr[i]))){
                if(count===0){
                    one+=Number(arr[i]);
                    count++;
                }
                else if(count===1){
                    two+=Number(arr[i]);
                    count++;
                }
                else if(count===2){
                    three+=Number(arr[i]);
                    count++;
                }
            }
            else if(arr[i]==="D"){
                if(count===1) one*=Number(arr[i-1]);
                else if(count===2) two*=Number(arr[i-1]);
                else if(count===3) three*=Number(arr[i-1]);
            }
            else if(arr[i]==="T"){
                if(count===1) one*=Number(arr[i-1])*Number(arr[i-1]);
                else if(count===2) two*=Number(arr[i-1])*Number(arr[i-1]);
                else if(count===3) three*=Number(arr[i-1])*Number(arr[i-1]);
            }
            else if(arr[i]==="*"){
                if(count===1) one*=2;
                else if(count===2){
                    one*=2;
                    two*=2;
                }
                else if(count===3){

                    two*=2;
                    three*=2;
                }
            }
            else if(arr[i]==="#"){
                if(count===1) one*=-1;
                else if(count===2){
                    two*=-1;
                }
                else if(count===3){
                    three*=-1;
                }
            }
            console.log(one,two,three);
        }
        answer= one+two+three;
        return answer;
    }
    let dartResult = "1D2S3T*";
    console.log(solution(dartResult));
</script>
</body>
</html>
