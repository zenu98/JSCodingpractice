<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function solution(numbers) {
    let answer = [];
    let n = numbers.length;
    for(let i=0; i<n; i++){
      for(let j=i+1;j<n;j++){
        answer.push(numbers[i]+numbers[j]);
      }
    }
    let set = new Set(answer);
    let arr = [...set];
    console.log(arr);
    arr.sort((a,b)=>a-b);
    console.log(arr);
    return arr;
  }
  let numbers = [5,0,2,7];
  console.log(solution(numbers));

</script>
</body>
</html>
