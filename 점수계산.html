<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer=0, num = 0;
    for(let i of arr){
      if(i===1){
        num++;
        answer += num ;
      }
      else{
        num = 0;
      }
    }


    return answer;
  }
  let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
  console.log(solution(arr));



</script>
</body>
</html>
