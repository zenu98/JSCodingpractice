<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < arr.length; i++) {
          stack.push(arr[i]);
          if (stack.slice(-4).join("") === "1231") {
            answer++;
            stack.pop();
            stack.pop();
            stack.pop();
            stack.pop();
          }
        }
        return answer;
      }
      let arr = [2, 1, 1, 2, 3, 1, 2, 3, 1];
      console.log(solution(arr));
    </script>
  </body>
</html>
