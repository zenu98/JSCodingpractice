<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function solution(d, budget) {
    let answer=0;
    let i=0;
    d.sort((a,b)=> a-b);
    while(budget-d[i]>=0){
      budget-=d[i];
      answer++;
      i++;
    }

    return answer;
  }
  let d = [1,3,2,5,4];
  console.log(solution(d,9));

</script>
</body>
</html>
