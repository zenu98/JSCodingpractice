<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function solution(sizes) {
    let answer;
    let arr1=[];
    let arr2=[];

    for(let i=0; i<sizes.length; i++){
      arr1.push(Math.max(...sizes[i]));
      arr2.push(Math.min(...sizes[i]));
    }

    answer = Math.max(...arr1) * Math.max(...arr2);

    return answer;
  }
  let sizes=[[60, 50], [30, 70], [60, 30], [80, 40]]



  console.log(solution(sizes));
</script>
</body>
</html>
