<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function solution(arr)
  {
    let answer = [];
    answer.push(arr[0]);
    for(let i=1; i<arr.length; i++){
      if(answer[answer.length-1] !== arr[i]) answer.push(arr[i]);
    }

    return answer;
  }

  let arr=[1,1,3,3,0,1,1];

  console.log(solution(arr));
</script>
</body>
</html>
