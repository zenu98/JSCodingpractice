<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function solution(phone_number) {
    let answer='';
    let arr=[...phone_number];
    arr.forEach((element,index)=>{
      if(index < arr.length-4) answer+='*'
      else(answer+=element);
    })



    return answer;
  }
  let phone_number="01033334444";
  console.log(solution(phone_number));
</script>
</body>
</html>
