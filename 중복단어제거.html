<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
   /* 방법 1.
    let answer=[];
    for(let i = 0; i < s.length ; i++){
      if(s.indexOf(s[i])===i) answer.push(s[i]);
    }
    return answer;
    */

    // 방법 2. filter : 순차적으로 배열로 접근하여 콜백함수 안의 내용이 true인 요소를 기준으로 신규배열을 만들어 반환함.

    let answer;
    answer = s.filter(function(element,index){
      return s.indexOf(element) === index;
    })
    return answer;
  }
  let str=["good","time","good","time","student"];
  console.log(solution(str));




</script>
</body>
</html>
