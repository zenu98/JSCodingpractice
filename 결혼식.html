<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer=Number.MIN_SAFE_INTEGER;
    let time=[];
    let cnt=0;
    for(let i of arr){
      time.push([i[0],'s']);
      time.push([i[1],'e']);
    }
    time.sort((a,b)=>{
      if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
      else return a[0]-b[0];
    })
    for(let i of time){
      if(i[1]==='s') cnt++;
      else cnt--;
      answer=Math.max(answer,cnt);
    }
    return answer;
  }
  let arr=[[14, 18],[12, 15],[15, 20],[20, 30],[5, 15]];
  console.log(solution(arr));
</script>

</body>
</html>
