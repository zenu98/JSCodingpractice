<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let count=0;
    let n=arr.length;
    let x=[0,-1,0,1];
    let y=[-1,0,1,0]; // 기준이 되는 값의 왼쪽부터 시계방향으로 돌리기 위함.

    for(let i = 0; i<n ; i++){
      for(let j = 0; j<n ; j++){
          let prop = true
          for(let k = 0 ; k<4 ; k++){  // 비교하기 위한 for문
              let nx = i + x[k];
              let ny = j + y[k];
              if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny] > arr[i][j] ){ // 격자의 가장자리는 배제
                  prop = false;
                  break; //하나라도 큰 수가 있다면 봉우리가 아니므로 더 계산 안하고 반복문을 벗어나기 위함.

              }
          }
          if(prop) count++;  // 참이면 개수 증가
      }
    }

    return count;
    /*
      0,2
  1,1 1,2 1,3   규칙 존재
      2,2
    */
  }
  let arr=[[5, 3, 7, 2, 3],
           [3, 7, 1, 6, 1],
           [7, 2, 5, 3, 4],
           [4, 3, 6, 4, 1],
           [8, 7, 3, 5, 2]];
  console.log(solution(arr));
</script>
</body>
</html>
