  // Two Pointers Algorithm

    let answer = [];
    let n = a.length;
    let m = b.length;

    while(p1 < n && p2<m){
        if(a[p1]<=b[p2]) answer.push(a[p1++]) // a[p1]을 삽입하고 p1을 1증가 (후위연산자)
