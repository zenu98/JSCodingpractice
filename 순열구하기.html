<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr, n){
    let answer=[];
    let tmp=Array.from({length:n},()=>0);
    let ch=Array.from({length:n},()=>0);
    function DFS(L){

       if(L===n){
         answer.push(tmp.slice());
       }
       else{
         for(let i=0; i<arr.length; i++){
           if(ch[i]==0) {             // 중복 제거하기
             ch[i]=1;
             tmp[L] = arr[i];
             DFS(L + 1)
             ch[i]=0;
           }
         }
       }
    }
    DFS(0);
    return answer;
  }
  let arr=[3, 6, 9];
  console.log(solution(arr,2));
</script>
</body>
</html>
