<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(m,arr){
    let lt=0, rt = lt, sum = lt, answer = lt;
    for(rt = 0; rt < arr.length ; rt++){
        sum+=arr[rt];
        if(sum==m) answer++;
        while(sum >= m){
            sum-=arr[lt++];
            if(sum==m) answer++;
        }
    }
    return answer;
  }
  let arr=[1,2,1,3,1,1,1,2];
  console.log(solution(6,arr));
</script>
</body>
</html>
