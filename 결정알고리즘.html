<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function count(arr,capacity){
    let cnt=1, sum=0;
    for(let i of arr){
      if(sum+i > capacity){
        cnt++;
        sum=i;
      }
      else sum+=i;
    }
    return cnt;
  }
  function solution(m, songs){
      let answer;
      let lt=Math.max(...songs);
      let rt=songs.reduce((a, b)=>a+b, 0);
      while(lt<=rt){
          let mid=Math.floor((lt+rt)/2);
          if(count(songs, mid)<=m){
              answer=mid;
              rt=mid-1;
          }
          else{
              lt=mid+1;
          }
      }
      return answer;
  }

  let arr=[1,2,3,4,5,6,7,8,9];
  console.log(solution(3,arr));
</script>
</body>
</html>
