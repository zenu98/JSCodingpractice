<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr,k){
    let answer;
    let sum = 0;
    for(let i=0; i<k; i++){
      sum+=arr[i];
    }
    answer=sum;
    for(let i=k; i<arr.length-k; i++){
      sum+=(arr[i]-arr[i-k]);
      answer=Math.max(answer,sum);
    }
    return answer;
  }
  let arr=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
  console.log(solution(arr,3));
</script>
</body>
</html>
