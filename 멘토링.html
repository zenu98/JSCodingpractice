<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    /*
    현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을 만들려고 합니
    다. 멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한 짝이 되어 멘토가 멘티의
    수학공부를 도와주는 것입니다.
    선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다.
    만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서
    모두 B학생보다 등수가 앞서야 합니다.
    M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지
    출력하는 프로그램을 작성하세요.
    */
  function solution(s){
    let answer=0, tmp=[];
    let n = arr[0].length; // 4
    let m = arr.length; // 3
    for(let i = 1; i <= n; i++){ // i,j는 멘토멘티, 학생의 이름이라고 생각하여도 됨.
        for(let j = 1; j <= n; j++){
            if(i==j) continue;  // 한 학생이 멘토멘티를 둘다 할당받을 수 없으니 동일할 때는 제외.
            let count = 0;
            for(let k = 0; k<m; k++){ //시험횟수 k=0이라면 첫번째 시험
                let pi=0, pj=pi; // i와 j학생의 등수 초기화
                for(let s = 0; s<n; s++){
                    if(arr[k][s]==i) pi = s;  // i학생에게 s등수 할당
                    if(arr[k][s]==j) pj = s;  // j학생에게 s등수 할당
                }
                if(pi<pj) count++;
            }
            if(count==m) {
                tmp.push([i, j]);
                answer++;
            }
        }
    }
    console.log(tmp);
    return answer;
  }

  let arr=[[3,4,1,2], [4,3,2,1], [3,1,4,2]];
  console.log(solution(arr));

</script>
</body>
</html>
