<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer = "";
    for(let i of s){
      if(i===i.toUpperCase()) answer += i.toLowerCase();
      else answer += i.toUpperCase();
    }



    return answer;
  }

  let str="StuDY";
  console.log(solution(str));


</script>
</body>
</html>
