<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  // 이중 for문을 할 때 시간복잡도 O(n^2)
  function solution(a,b){
    let n = a.length;
    let m = b.length;
    let answer = [];

    for(let i = 0; i<n ; i++){
      for(let j=0; j<m ; j++){
        if(a[i]==b[j])  answer.push(a[i]);
      }
    }
    answer.sort((a,b)=>a-b);
    return answer;
  }

  // Two Pointers Algorithm  O(n)
  function solutionTwo(arr1,arr2){
    let answer = [];
    arr1.sort((a, b)=>a-b);
    arr2.sort((a, b)=>a-b);
    let n = arr1.length;
    let m = arr2.length;
    let p1 = 0, p2 = p1;
    while(p1<n && p2<m){
      if(arr1[p1]==arr2[p2]){
        answer.push(arr1[p1++]);
        p2++;
      }
      else if(arr1[p1] < arr2[p2]) p1++;
      else p2++;
    }
      return answer;

  }
  let arr1=[1, 3, 9, 5, 2];
  let arr2=[3, 2, 5, 7, 8];
  console.log(solution(arr1,arr2));
  console.log(solutionTwo(arr1,arr2));

</script>
</body>
</html>
